<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽卡模拟器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>抽卡模拟器</h1>
    <div id="buttons">
        <button id="single-draw">单抽</button>
        <button id="quick-draw">快速单抽十次</button>
        <button id="reset">重置历史记录</button>
    </div>
    <h2>抽卡结果</h2>
    <div id="results"></div>
    <h2>历史记录</h2>
    <div id="history"></div>
    <div id="pagination">
        <button id="prev-page" disabled>上一页</button>
        <button id="next-page" disabled>下一页</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
